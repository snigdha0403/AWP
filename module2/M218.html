<!DOCTYPE html>
<html>
<head>
    <title>Click event example</title>
    <script>
        var startClickTime = 0;
        
        function handleClick() {
            if (startClickTime === 0) {
                startClickTime = new Date().getTime();
            } else {
                var endClickTime = new Date().getTime();
                var duration = endClickTime - startClickTime;
                document.getElementById("duration").innerHTML = "Time between clicks: " + duration + " milliseconds";
                startClickTime = 0;
            }
        }
    </script>
</head>
<body>
    <h1 id="duration">Time between clicks: 0 milliseconds</h1>
    <p onclick="handleClick()">Click on this paragraph twice to measure the time between clicks.</p>
</body>
</html>
